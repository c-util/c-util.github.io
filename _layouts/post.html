---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>

  <ul>
    <li><strong>Repository</strong>: <a href="https://github.com/c-util/{{ post.title }}">@github</a></li>
    <li><strong>Issue-Tracker</strong>: <a href="https://github.com/c-util/{{ post.title }}/issues">@github</a></li>
    <li><strong>License</strong>: {{ page.license }}</li>
    <li><strong>Documentation</strong>: {{ page.documentation }}</li>
  </ul>

  <div class="entry">
    {{ content }}
  </div>
</article>
